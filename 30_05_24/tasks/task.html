<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations: Bouncing Balls and Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .bouncing-balls, .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .ball {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: #ff6f61;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .ball:nth-child(2) {
            animation-delay: 0.3s;
        }

        .ball:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150px);
            }
        }

        .loader {
            width: 80px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: loading 0.6s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            to {
                opacity: 0.3;
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
