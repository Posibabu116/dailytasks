<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>

  <form action="">
    <Select name="FavCars" id="FavCars">
        <option value="Ambassdor">Ambassdor</option>
        <option value="Thar">mahendra Thar</option>
        <option value="indica">tata indica</option>
        <option value="polo">wolkswegon polo</option>
        <option value="Q4">audi Q4</option>
        <option value="m63">BMW m63</option>
        <option value="Ferrari">Ferrari</option>
        <option value="rangerover">Tayota rangerover</option>
        <option value="cooper">Mini cooper</option>
    </Select>

    <input id="car" list="cars" name="car" type="text">

    <datalist id="cars">
        <option value="Ambassdor">
        <option value="indica">
        <option value="cooper">
        <option value="Ferrari">
        <option value="rangerover">
    </datalist>

   


    <input  type="submit">
  </form>

</body>
</html>
